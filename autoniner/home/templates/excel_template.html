{% extends 'base_temp.html' %}

{% block content %}
    <head>
        <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.2/xlsx.min.js" integrity="sha256-fbLR0gButEW9mQJQmwJx6t+B4ZXayvH9ZIZMxmMxyfk=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/canvas-datagrid"></script>
        <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
        <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">
        <title>Task Creation Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {
                width:  100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        
        <div class='container'>
            <input type='file' onchange='importExcel(event);' style='margin-bottom:5px;margin-top:5px;'>Import Excel File</button>
            <div id="myGrid"></div>
        </div>
  <script type="text/javascript" charset="utf-8">
    function importExcel(e) {
        console.dir(e);
        let fr = new FileReader();
        fr.onload = function(e) {
            var data = e.target.result;
            var workbook = XLSX.read(data, {
                type: 'binary'
            });

            workbook.SheetNames.forEach(function(sheetName) {
                var XL_row_object = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
                console.dir(XL_row_object);
                var json_object = JSON.stringify(XL_row_object);
                console.log(json_object);
                var myGrid = canvasDatagrid({parentNode:document.getElementById('myGrid'), data:XL_row_object})
            })
        };

        fr.onerror = function(ex) {
            console.error(ex);
        }

        fr.readAsBinaryString(e.target.files[0]);
    }
  </script>

{% endblock content %}
