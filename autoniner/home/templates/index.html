{% extends "base_temp.html" %}

{% block content %}
  <div class="album py-5 bg-light">
    <div class="container">
    {% if recent_tasks %}
    <h3>Recent Tasks</h3>
        <div class="row">
            {% for task in recent_tasks %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Door Count"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{task.title}}</text></svg>
                    <div class="card-body">
                    <p class="card-text">{{ task.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            <form method='get' action='/delete/{{task.task_id}}'>
                                <button type="submit" class="btn btn-sm btn-outline-secondary">Delete</button>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    {% endif %}
    <h3>All Tasks</h3>
      <div class="row">
        {% for task in tasks %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Door Count"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{task.title}}</text></svg>
                    <div class="card-body">
                    <p class="card-text">{{ task.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            <form method='get' action='/delete/{{task.task_id}}'>
                                <button type="submit" class="btn btn-sm btn-outline-secondary">Delete</button>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Create new task"><title>Create new task</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Create new task</text></svg>
            <div class="card-body">
              <p class="card-text">Create a new task here</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <form action="task/new">
                        <button type='submit' class="btn btn-sm btn-outline-secondary" href="{% url 'newTask'%}">Create</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
